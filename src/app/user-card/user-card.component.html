<div class="card shadow-sm">
    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
    
    <div class="card-body">
      <p class="card-title">{{userData['name']}}</p>
      <p class="card-text">{{userData['email']}}</p>
      <p class="card-text">{{userData['age']}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['/edit-user',userData['id']]">Edit</button>
          <button type="button" (click)="deleteObj(userData['id'])" class="btn btn-sm btn-outline-secondary">delete</button>
        </div>
        <small class="text-muted">9 mins</small>
      </div>
    </div>
  </div>
