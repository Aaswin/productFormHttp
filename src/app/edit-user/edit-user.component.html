<div class="container">
    <form [formGroup]="userFormGroup" (ngSubmit)="submitUserForm()"  >
        <h1>Edit form</h1>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="">User Name</label>
                    <input formControlName="name" type="text" class="form-control">
                    <span style="color:red;" *ngIf="userFormGroup.get('name').touched && !userFormGroup.get('name').valid" >required field</span>
                    <span style="color:red;" *ngIf="userFormGroup.get('name').errors?.minlength && !userFormGroup.get('name').valid" >please enter more than 5</span>
                    <span style="color:red;" *ngIf="userFormGroup.get('name').errors?.maxlength && !userFormGroup.get('name').valid" >please enter less than 50</span>
                
                
                </div>
            </div>    
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" formControlName="email" class="form-control">
                    <span style="color:red;" *ngIf="userFormGroup.get('email').touched && !userFormGroup.get('name').valid" >required field</span>
                   
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" formControlName="password" class="form-control">
                    <span style="color:red;" *ngIf="userFormGroup.get('email').touched && !userFormGroup.get('name').valid" >required field</span>
                   
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input type="text" class="form-control">
                </div>
            </div>    
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="">Age</label>
                    <input type="text" formControlName="age" class="form-control">
                    <span style="color:red;" *ngIf="userFormGroup.get('age').touched && !userFormGroup.get('age').valid" >required field</span>
                   
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="">about </label>
                    <textarea class="form-control" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-primary">
                    Submit changes
                </button>
            </div>
        </div>
    </form>


    
</div>
