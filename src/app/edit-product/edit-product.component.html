<div class="container">
    <form [formGroup]="productFormGroup" (ngSubmit)="submitForm()">
        <h1>create product form</h1>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="">Product Name</label>
                    <input type="text" formControlName="name" class="form-control">
                    <span style="color:red;" *ngIf="!productFormGroup.get('name').valid && productFormGroup.get('name').touched" >required field</span>
                    <span style="color:red;" *ngIf="productFormGroup.get('name').error?.minlength && !productFormGroup.get('name').valid" >please enter more than 5</span>
                    <span style="color:red;" *ngIf="productFormGroup.get('name').error?.maxlength && !productFormGroup.get('name').valid" >please enter less than 50</span>
                
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="">Price</label>
                    <input type="text" formControlName="price" class="form-control">
                    <span style="color:red;" *ngIf="!productFormGroup.get('price').valid && productFormGroup.get('price').touched">required</span>
                </div>
            </div>
        </div>    
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="">Description</label>
                    <textarea class="form-control" formControlName="description" cols="30" rows="10" ></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button [disabled]="!productFormGroup.valid" class="btn btn-primary"> Save changes </button>
            </div>
        </div>  

    </form> 
    
            
</div>
